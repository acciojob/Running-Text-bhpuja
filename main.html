<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Running Text</h1>
  <label for="speed">Set Speed (1 to 10): </label>
  <input type="number" id="speed" min="1" max="10" value="5">
  <div id="text"></div>

  <script>
    const textElement = document.getElementById('text');
    const speedInput = document.getElementById('speed');

    const text = "We love Programming!";
    let index = 0;
    let speed = 500 / speedInput.value;

    function renderText() {
      if (index < text.length) {
        textElement.textContent += text.charAt(index);
        index++;
        setTimeout(renderText, speed);
      }
    }

    speedInput.addEventListener('input', () => {
      const inputValue = parseInt(speedInput.value);
      if (inputValue >= 1 && inputValue <= 10) {
        speed = 500 / inputValue;
        textElement.textContent = ""; // Reset the text
        index = 0; // Reset the index
        renderText();
      }
    });

    renderText(); // Initial call to render text
  </script>
</body>
</html>
